<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIL - Home</title>
    <link rel="icon" type="image/png" href="xil_web.ico">
    <style>

    h3 {font-size: 400%;
    margin-top: 3px;}
    body {
        font-family: Segoe UI;
        text-align: center;
    }
    .math {
    display: inline-block;               /* use flex layout */
  flex-direction: column;      /* stack vertically */
  align-items: center;         /* center horizontally */
  justify-content: center;     /* center vertically if needed */
  padding: 12px 24px;
  background: linear-gradient(to bottom, rgb(255, 201, 120), rgb(230, 255, 90));
 font-size: 250%;
  color: rgb(255, 200, 174);
  outline: 4px black;
   -webkit-text-stroke: 1.1px rgb(122, 0, 0); /* outline width and color */
  text-decoration: none;        /* removes underline */
  border-radius: 8px;
  font-weight: bold;
  transition: 0.2s ease;
    font-weight: bold;
      width: 150px;  
    height: 150px;   
    border: 4px black solid;
}

.math:hover {
  filter: brightness(85%); /* makes it darker */
}
.math-icon {height:90px;}

.logo {
    display: block;      /* forces it onto its own line */
    margin: 20px auto 0; /* centers horizontally with some top spacing */
    height: 100px;       /* optional: adjust size */
}
    </style>
</head>
<body>
    <h3>Choose</h3>
    <a href="https://xil-learnsthings.vercel.app/math" class="math">
        <img src="calculate-math-icon.webp" alt="mathicon" class="math-icon">
        Math</a>
    <img src="xil_web.ico" alt="logo" class="logo">
    <p>XIL Â© 2026</p>

<script>
function scaleMathButtonImage() {
  const btn = document.querySelector(".math");
  const icon = btn.querySelector(".math-icon");
  const heading = document.querySelector("h3");
  const logo = document.querySelector(".logo"); // define logo!

  if (window.innerWidth < 700) {
    // Shrink button
    btn.style.width = "110px";
    btn.style.height = "110px";
    btn.style.fontSize = "27px";
    btn.style.padding = "8px";

    // Shrink icon
    icon.style.height = "60px";
    icon.style.width = "auto";
    icon.style.display = "block";
    icon.style.marginLeft = "auto";
    icon.style.marginRight = "auto";

    // Shrink heading
    heading.style.fontSize = "28px";

    // Shrink logo for small screens
    logo.style.height = "80px";
    logo.style.width = "auto";
    logo.style.display = "block";
    logo.style.marginLeft = "auto";
    logo.style.marginRight = "auto";
  } else {
    // Restore PC layout
    btn.style.width = "150px";
    btn.style.height = "150px";
    btn.style.fontSize = "250%";
    btn.style.padding = "12px 24px";

    icon.style.height = "90px";
    icon.style.width = "auto";
    icon.style.display = "";
    icon.style.marginLeft = "";
    icon.style.marginRight = "";

    heading.style.fontSize = "400%";

    logo.style.height = "100px";
    logo.style.width = "auto";
  }
}

window.addEventListener("load", scaleMathButtonImage);
window.addEventListener("resize", scaleMathButtonImage);
</script>
    
</body>
</html>
